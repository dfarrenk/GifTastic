<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Giphy App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <!-- buttons go here -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Giphy Buttons</h3>
                    </div>
                    <div class="panel-body" id="button-container">

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <!-- button form -->
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Add a Button" id="button-input">
                        <button type="submit" class="btn btn-default" id="add-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- gifs go here -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Giphy Gifs</h3>
        </div>
        <div class="panel-body" id="giphy-container">

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
